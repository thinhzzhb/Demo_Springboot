<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">
    <h1 class="text-light fw-bold bg-info">Map Request</h1>
    <br>
    <br>
    <form class="form-group" action="/ctrl/ok" method="post">
        <button class="btn btn-primary">Ok 1</button>
        <button class="btn btn-default" formmethod="get">OK 2</button>
        <button class="btn btn-success" formaction="/ctrl/ok?x">OK 3</button>
        <button class="btn btn-info" formaction="/ctrl">Reset</button>
    </form>
    <br>
    <br>
    <hr>
    <h4 th:class="${textColor}">
        <span th:if="${btnClicked}" th:text="${message}"></span>
        <span th:unless="${btnClicked}" th:text="'Click vào btn bất kỳ để xem phương thức được gọi!'"></span>
    </h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
