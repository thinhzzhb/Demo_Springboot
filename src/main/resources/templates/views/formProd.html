<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">
    <h1 class="text-light fw-bold bg-info">Product</h1>
    <br>
    <br>
    <form action="/product/save" class="row form-group g-3" method="post">
        <div class="col-auto">
            <input class="form-control" placeholder="Name product" name="name">
        </div>
        <div class="col-auto">
            <input class="form-control" placeholder="Price" name="price">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3">Save</button>
            <button formaction="/product/form" class="btn btn-warning mb-3">Reset</button>
        </div>
    </form>
    <br>
    <hr>
    <h3 class="fw-bold text-primary bg-warning-subtle">Model</h3>
    <hr>
    <ul class="col-4 fw-bold text-info">
        <li>Name => <span th:text="${model != null ? model.name : ''}"></span></li>
        <li>Price => <span th:text="${model != null ? model.price : ''}"></span> $</li>
    </ul>
    <hr>
    <h3 class="fw-bold text-primary bg-warning-subtle">ModelAttribute</h3>
    <hr>
    <ul class="col-4 fw-bold text-info">
        <li>Name => <span th:text="${prod != null ? prod.name : ''}"></span></li>
        <li>Price => <span th:text="${prod != null ? prod.price : ''}"></span> $</li>
    </ul>
    <hr>
    <h3 class="fw-bold text-primary bg-warning-subtle">ModelAttribute List</h3>
    <hr>
    <ul class="col-4 fw-bold text-info" th:each="lstProd : ${list}">
        <li>Name => <span th:text="${lstProd != null ? lstProd.name : ''}"></span></li>
        <li>Price => <span th:text="${lstProd != null ? lstProd.price : ''}"></span> $</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
